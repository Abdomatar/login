<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<style>
  /* @import url(/assets/css/normalize.css); */

  html {
    -webkit-box-sizing: border-box;
    box-sizing: border-box
  }

  *,
  *:before,
  *:after {
    -webkit-box-sizing: inherit;
    box-sizing: inherit
  }

  body {
    background: linear-gradient(#fb6f13bf, #606ea3);
    height: 100vh;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    font-size: 1em;
    font-family: "Overpass", sans-serif
  }

  img {
    width: 100%;
    max-width: 100%;
    vertical-align: middle
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0
  }

  h1,
  h2 {
    color: #fff
  }

  p {
    color: #959eac;
    font-size: .88em
  }

  section {
    min-width: 425px;
    min-height: 450px;
    background: -webkit-gradientlinear-gradient(#1d5095, #2e3e50);
    background: linear-gradient(#321f3a, #8f5a88);
    border-radius: 1em;
  }

  .rating-state,
  .thanks-state {
    padding: 1.5em
  }

  .star-wrap {
    border-radius: 50%;
    background: #252d37;
    max-width: -webkit-max-content;
    max-width: -moz-max-content;
    max-width: max-content;
    padding: 0.8em
  }

  .star {
    background: #252d37
  }

  h2 {
    margin-bottom: 0
  }

  p {
    line-height: 1.5em;
    text-align: center;
  }

  .rating-options {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    position: relative;
    top: 30px;
  }

  .number {
    text-align: center;
    width: 3em;
    height: 3em;
    border-radius: 50%;
    background: #252d37;
    padding: 0.9em;
    -webkit-transition: 0.2s ease-in-out;
    transition: 0.2s ease-in-out
  }

  .number:hover,
  .number:focus {
    background: #fb7413;
    color: #fff;
    cursor: pointer
  }

  button {
    width: 100%;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    background: #fb7413;
    border: none;
    border-radius: 1em;
    padding: 0.8em 1em;
    margin-top: 0.5em;
    -webkit-transition: 0.2s ease-in-out;
    transition: 0.2s ease-in-out
  }

  button:focus,
  button:hover {
    background: #fff;
    color: #fb7413;
    cursor: pointer
  }

  .thanks-state {
    text-align: center;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center
  }

  .thanks-img {
    max-width: 56%
  }

  .selected {
    color: #fb7413;
    background: #252d37;
    max-width: -webkit-fit-content;
    max-width: -moz-fit-content;
    max-width: fit-content;
    padding: 0.5em 0.9em;
    border-radius: 1em
  }

  .hidden {
    display: none
  }

  .clicked {
    color: #fff;
    background: #fb7413;
  }

  .attribution {
    font-size: 0.7em;
    text-align: center;
    color: #7c8798
  }

  .attribution a {
    color: #fff
  }

<body>
  <header>
    <h1 class="sr-only">Gives us rating !</h1>
  </header>
  <main>
    <!-- Rating state start -->
    <section class="rating-state">

      <div class="star-wrap">
        <img src="../interactive-rating-component-main-master/assets/img/icon-star.svg" alt="" aria-hidden="true"
          class="star">
      </div>

      <h2 style="text-align: center;">اختار الاجابة واكسب معانا</h2>

      <p style="font-size: 1.8rem; position: relative;top: 30px;">
        كم عدد اركان الاسلام؟؟؟؟
      </p>

      <form>
        <div class="rating-options">
          <p class="number">1</p>
          <p class="number">2</p>
          <p class="number">3</p>
          <p class="number">4</p>
          <p class="number">5</p>
        </div>

        <button type="submit">اضغط هنا</button>
      </form>

    </section>
    <!-- Rating state end -->

      ratings.forEach(item => {
        if (item.classList.contains('clicked')) {
          rating.innerHTML = item.innerHTML;
          ratingState.classList.add('hidden');
          thanksState.classList.remove('hidden');
        }
      });
    }
  </script>
</body>

</html>
